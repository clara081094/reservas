{% extends 'commerce/plantilla.html' %}
{% load static %}

{% block encabezado %}
    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1>RADIO MILENIA 1530 AM</h1>
                <!--<p>SISTEMA DE COMERCIO DINERO MOVIL MODELO PERU</p>-->
            </div>
        </div>
    </header>
{% endblock %}

{% block contenido %}

    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">BILLETERA MOBIL BIM</h4>
                </div>
                <div class="modal-body">
                    <p><pre>{{ mensaje }}</pre></p>
                    <form class="usuarios" method="post" action='/estadocta/'>
                    <p><small>Ingrese su opcion: 
                        {% csrf_token %}
                        <input type="text" name="codigo" required="required" maxlength="4" size="4"/>
                        <input type="submit" class="btn btn-default" value="Ingresar" />
                    </form></small></p>
                </div>
                <div class="modal-footer">
                    <form class="usuarios" method="post" action='/cerrarSesion/'>
                        {% csrf_token %}
                        <input type="submit" class="btn btn-default" value="Close" />
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}


{% block script %}
<script type="text/javascript">
	$(document).ready(function(){
		$("#myModal").modal('show');
	});
</script>
{% endblock %}
