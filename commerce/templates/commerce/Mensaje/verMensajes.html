{% extends 'commerce/plantilla.html' %}
{% load static %}

{% block contenido %}
        <br><br><br>
        <div class="container"><br>
        <table id="example" class="table table-striped table-bordered usuarios" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Contenido</th>
                <th>Fecha de Emision</th>
                <th>Tipo de Mensaje</th>
            </tr>
            {% for item in lista %}
            <tr> 
                <td>{{ item.men_nombre }}</td>
                <td>{{ item.men_contenido }}</td>
                <td>{{ item.men_fechae}}</td>
                <td>{{ item.tipo_tipo.tipo_nombre }}</td>

            </tr>
            {% endfor %}
        </thead>
        </table>
        </div>
{% endblock %}
